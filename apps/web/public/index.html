<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />

    <title>Station DEX Interface</title>
    <meta name="description" content="Embark on a Stellar Trading Experience" />


    <!--
      %PUBLIC_URL% will be replaced with the URL of the `public` folder during build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <link rel="shortcut icon" type="image/svg" href="%PUBLIC_URL%/favicon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#fff" />


    <link rel="canonical" href="https://app.stationdex.com/" />
    <meta property="og:locale" content="en" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Station DEX Interface" />
    <meta property="og:description" content="Embark on a Stellar Trading Experience" />
    <meta property="og:image" content="https://stationdex.com/assets/og/home.png" />
    <meta property="og:url" content="https://app.stationdex.com/" />
    <meta property="twitter:site" content="@stationdex.com" />
    <meta property="twitter:title" content="Station DEX Interface" />
    <meta property="twitter:description" content="Embark on a Stellar Trading Experience" />
    <meta property="twitter:creator" content="@stationdex.com" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:image" content="https://stationdex.com/assets/og/home.png" />
    <meta property="twitter:image:alt" content="StationDEX Open Graph Banner" />

    <% const cspConfig = require('./csp.json'); %>
    <meta
      http-equiv="Content-Security-Policy" 
      content="default-src <%= cspConfig.defaultSrc %>; script-src <%= cspConfig.scriptSrc %>; style-src <%= cspConfig.styleSrc %>; img-src <%= cspConfig.imgSrc %>; frame-src <%= cspConfig.frameSrc %>; connect-src <%= cspConfig.connectSrc %>; worker-src <%= cspConfig.workerSrc %>;"
    >

    <link rel="preconnect" href="https://mainnet.infura.io/" crossorigin/>

    <link rel="preload" href="%PUBLIC_URL%/fonts/Basel-Book.woff" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Basel-Book.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Basel-Medium.woff" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="%PUBLIC_URL%/fonts/Basel-Medium.woff2" as="font" type="font/woff2" crossorigin />
   
    <style>
      * {
        font-family: 'Basel', sans-serif;
        box-sizing: border-box;
      }

      /**
          Explicitly load Basel var from public/ so it does not block LCP's critical path.
        */
      @font-face {
        font-family: 'Basel';
        font-weight: 535;
        font-style: normal;
        font-display: block;
        src: 
          url('%PUBLIC_URL%/fonts/Basel-Medium.woff2') format('woff2'),
          url('%PUBLIC_URL%/fonts/Basel-Medium.woff') format('woff');
      }

      @font-face {
        font-family: 'Basel';
        font-weight: 485;
        font-style: normal;
        font-display: block;
        src: 
          url('%PUBLIC_URL%/fonts/Basel-Book.woff') format('woff2'),
          url('%PUBLIC_URL%/fonts/Basel-Book.woff') format('woff');
      }

      @supports (font-variation-settings: normal) {
        * {
          font-family: 'Basel', sans-serif;
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      button {
        user-select: none;
      }

      html {
        font-size: 16px;
        font-weight: 485;
        font-variant: none;
        font-smooth: always;
        text-rendering: optimizeLegibility !important;
        -webkit-font-smoothing: antialiased !important;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      /* Use this to apply network-specific gradient backgrounds, in RadialGradientByChainUpdater.ts */
      #background-radial-gradient {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        pointer-events: none;
        width: 200vw;
        height: 200vh;
        transform: translate(-50vw, -100vh);
        z-index: -1;
      }

      html,
      body,
      #root {
        min-height: 100%;
      }

      @media (prefers-color-scheme: dark) {
        html {
          background: linear-gradient(rgb(19, 19, 19) 0%, rgb(19, 19, 19) 100%);
        }
      }

      @media (prefers-color-scheme: light) {
        html {
          background: radial-gradient(100% 100% at 50% 0%, rgba(255, 184, 226, 0) 0%, rgba(255, 255, 255, 0) 100%), rgb(255, 255, 255);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <!-- Triggers the font to load immediately and then is replaced by the app -->
      <div>&emsp;</div>
    </div>

    <div id="background-radial-gradient"></div>
  </body>
</html>
